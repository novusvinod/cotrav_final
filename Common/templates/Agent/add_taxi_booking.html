{% include "Agent/layout/header.html" %}
{% include "Agent/layout/menu_bar_layout.html" %}


{% if user %}
<!-- start page content -->


<div class="page-content-wrapper">
    <div class="page-content">
        <form method="post" action="/agents/add-taxi-booking/{{user.id}}">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="hidden" name="group_id" id="group_id">
            <input type="hidden" name="subgroup_id" id="subgroup_id">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-topline-aqua">
                    <div class="card-head">
                        <header>Booking Details</header>
                        <div class="tools">
                            <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                            <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="card-body ">


                              <div class="form-group row">
                                    <label class="col-sm-4" >Select Company</label>
                                     <select name="corporate_id" id="corporate_id" class="form-control col-sm-8 Select2 " required>
                                         <option value="">Select Company</option>
                                        {% for company in companies %}
                                        <option value="{{company.id}}">{{company.corporate_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>



                             <div class="form-group row">
                                <label class="col-sm-4" >Tour Type*</label>
                                 <select id="tour_type" name="tour_type" class="form-control col-sm-8 myselect2" required>
                                      <option value="">Select Tour Type </option>
                                      <option value="1">Radio </option>
                                      <option value="2">Local </option>
                                      <option value="3">Outstation </option>
                                  </select>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-4" >Pickup City*</label>
                                 <input type="text" class="form-control col-sm-8" name="pickup_city" id="pickup_city" placeholder="Pickup City" required>
                            </div>

                              <div class="form-group row">
                                <label class="col-sm-4" >Pickup Location*</label>
                                 <input type="text" class="form-control col-sm-8" name="pickup_location" id="pickup_location" placeholder="Pickup Location" required>
                            </div>

                              <div class="form-group row">
                                <label class="col-sm-4" >Drop Location*</label>
                                 <input type="text" class="form-control col-sm-8" name="drop_location" id="drop_location" placeholder="Drop Location" required>
                            </div>

                               <div class="form-group row">
                                <label class="col-sm-4" >Pickup DateTime*</label>
                                 <input type="text" class="form-control col-sm-8 floating-label mdl-textfield__input" name="pickup_datetime" id="min-date" id="" placeholder="Pickup Date/Time" required>
                            </div>

                              <div class="form-group row" id="tr_taxi_type" style="display: none">
                                    <label class="col-sm-4" >Taxi Type</label>
                                     <select name="taxi_type" class="form-control col-sm-8 myselect" >
                                        {% for taxi in taxies %}
                                        <option value="{{taxi.id}}">{{taxi.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                             <div class="form-group row" id="tr_package" style="display: none">
                                    <label class="col-sm-4" >Select Package</label>
                                     <select name="package_id" id="package_id" class="form-control col-sm-8 myselect">

                                    </select>
                                </div>

                              <div class="form-group row" id="tr_no_of_days" style="display: none">
                                    <label class="col-sm-4" >No of Days</label>
                                      <input type="text" class="form-control col-sm-8" name="no_of_days" id="id_no_of_days" placeholder="No of Days">
                            </div>



                             <div class="form-group row">
                                <label class="col-sm-4" >Select Billing Entity*</label>
                                 <select id="entity_id" name="entity_id" class="form-control col-sm-8 myselect" required>
                                      <option value="">Select Billing Entity </option>

                                  </select>
                            </div>


                         <div class="form-group row">
                                <label class="col-sm-4" >Send SMS</label>
                                 <select name="is_sms" class="form-control col-sm-8 tour_type">
                                      <option value="0">No</option>
                                      <option value="1">Yes</option>
                                  </select>
                            </div>

                         <div class="form-group row">
                                <label class="col-sm-4" >Send SMS</label>
                                 <select name="is_email" class="form-control col-sm-8 tour_type">
                                      <option value="0">No</option>
                                      <option value="1">Yes</option>
                                  </select>
                            </div>



                        </div>




                     </div>




                     </div>



            <div class="col-md-4">
             <div class="card card-topline-aqua">
                    <div class="card-head">
                        <header>SPOC and Passanger Details</header>
                        <div class="tools">
                            <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                            <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="card-body ">

                         <div class="form-group row">
                                <label class="col-sm-4" >Select Spoc*</label>
                                 <select id="spoc_id" name="spoc_id" class="form-control col-sm-8 myselect" required>
                                      <option value="">Select Spoc </option>
                                  </select>
                            </div>


                               <div class="form-group row">
                                <label class="col-sm-4" >Booking Reason/ Comment*</label>
                                <textarea name="reason_booking" class="form-control col-sm-8" required placeholder="Reason/Comment for Booking"></textarea>
                            </div>

                               <div class="form-group row">
                                <label class="col-sm-4" >Number Of Employees*</label>
                                <select id="no_of_seats" name="no_of_seats" class="form-control col-sm-8 no_of_seats myselect" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" style="display: none">5</option>
                                    <option value="6" style="display: none">6</option>
                                </select>
                            </div>

                               <div class="form-group row" id="emp_row_1">
                                    <label class="col-sm-4" >Employee 1</label>
                                     <select name="employee_id_1" id="employee_id_1" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row" id="emp_row_2">
                                    <label class="col-sm-4" >Employee 2</label>
                                     <select name="employee_id_2" id="employee_id_2" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row"  id="emp_row_3">
                                    <label class="col-sm-4" >Employee 3</label>
                                     <select name="employee_id_3" id="employee_id_3" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row"  id="emp_row_4" >
                                    <label class="col-sm-4" >Employee 4</label>
                                     <select name="employee_id_4" id="employee_id_4" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                               <div class="form-group row"  id="emp_row_5" style="display: none">
                                    <label class="col-sm-4" >Employee 5</label>
                                     <select name="employee_id_5" id="employee_id_5" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                               <div class="form-group row"  id="emp_row_6" style="display: none">
                                    <label class="col-sm-4" >Employee 6</label>
                                     <select name="employee_id_6" id="employee_id_6" class="form-control col-sm-8 myselect">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                          </div>

                  <div class="form-group">
                    <div class="offset-md-3 col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>

                </div>
                </div>




        </div>
        </form>
    </div>
</div>
<!-- end page content -->





{% else %}
    <p>Welcome, new user. Please log in.<a href="/login">Login</a> </p>
{% endif %}

<script type="text/javascript">

$(function() {
    $('#tr_taxi_type').hide();
    $('#tr_package').hide();
    $('#tr_no_of_days').hide();
    $('#emp_row_2').hide();
    $('#emp_row_3').hide();
    $('#emp_row_4').hide();

$(".no_of_seats").change(function()
    {
    alert('ok')
    	var no_of_seats = $(this).val();

    	if(no_of_seats > 0){
           for(i=1;i<=no_of_seats;i++)
            {
                $('#emp_row_'+i).show();

            }
            var j = parseInt(no_of_seats) + 1;
			for(j=j; j<=6; j++)
			{
				$('#emp_row_'+j).hide();

			}
    	}
    });

$("#tour_type").change(function()
    {
    alert('ok')
    	var tour_type = $(this).val();

    	switch(tour_type){
           case '1':
              {
                $('#tr_taxi_type').hide();
                $('#tr_package').hide();
                $('#tr_no_of_days').hide();

              }
           case '2':
              {
                $('#tr_taxi_type').show();
                $('#tr_package').show();

              {
                $('#tr_taxi_type').show();
                $('#tr_package').show();

              }
    	}
    });
