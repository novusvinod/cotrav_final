<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="SmartUniversity" />
    <title>ECab - Login</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<!-- icons -->
    {% load staticfiles %}
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="{% static 'assets/plugins/iconic/css/material-design-iconic-font.min.css' %}">
    <!-- bootstrap -->
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static 'assets/css/pages/extra_pages.css' %}">
	<!-- favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" />
</head>
<body>
    <div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">

				<form  method="POST" action="/login" class="login100-form validate-form">
                     {% csrf_token %}
					<span class="login100-form-logo">
						<img alt="" src="{% static 'assets/img/taxi.png' %}">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Select">
						<select class="form-control  select2" name="corporate_login_type">
							<option value="">Select Login Type (Admin/SPOC others)</option>
							<option value="1">Admin</option>
							<option value="2">Approver 1</option>
							<option value="3">Approver 2</option>
							<option value="4">SPOC</option>
							<option value="5">Flight Approver</option>
							<option value="6">Employee</option>
						</select>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<p style="color:red; weight;bold;">{{error}}</p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-50">
						<a class="txt1" href="forgot_password.html">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- start js include path -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}" ></script>
    <!-- bootstrap -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'assets/js/pages/extra_pages/login.js' %}" ></script>
    <!-- end js include path -->
</body>
</html>
