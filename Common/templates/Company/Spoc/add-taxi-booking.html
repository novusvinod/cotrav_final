<script type="text/javascript">
 $(function() {


var pickup_city = document.getElementById('pickup_city');
var options = {
	  types: [],
	  componentRestrictions: {country: 'in'}
	};
var ac_pickup_city = new google.maps.places.Autocomplete(pickup_city, options);


$(".no_of_seats").change(function()
    {
    	var no_of_seats = $(this).val();
    	if(no_of_seats > 0){
           for(i=1;i<=no_of_seats;i++)
            {
                $('#emp_row_'+i).css("display","block");
            }
            var j = parseInt(no_of_seats) + 1;
			for(j=j; j<=6; j++)
			{
				$('#emp_row_'+j).css("display","none");

			}
    	}
    });
 });
</script>
