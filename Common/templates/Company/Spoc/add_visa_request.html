$("#country_id").change(function()
{
    var country_id = $("#country_id").val();
    var visa_type = $("#visa_type").val();
    $('#visa_type').empty();
    var_url = '/api/'+'get_visa_type_by_country'

    $.ajaxSetup({
            headers:{
                'Authorization': "Token {{request.session.spoc_access_token}}",
                'usertype': 4
            }

        });
<!--   For Visa Type  -->
     $.post(var_url,{ country_id: country_id },
      function(data)
      {
       //alert(data['Visa']);
       if(data['Visa'].length != 0){
        entities = data['Visa']
        $('#visa_type').append($("<option value=''>Select Visa Type</option>"));
         for (var i=0;i<entities.length;i++) {
            $('#visa_type').append($("<option value='"+entities[i].id+"'>"+entities[i].visa_type_name+"</option>"));
         }
       }else{
        alert('No Visa Type Available')
       }
       });

});
