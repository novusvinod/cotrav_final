{% extends 'Company/Spoc//layout/header.html' %}

{% block content %}

{% if user %}
<!-- start page content -->


<div class="page-content-wrapper">
    <div class="page-content">
                                                  <div class="text-center">
                     <div style="font-size:14px; font-weight:bold;">
                        Add Flight Booking
                     </div></div>
        <form method="post" action="/Corporate/Spoc/add-flight-booking/{{user.id}}">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="hidden" name="corporate_id" value="{{user.corporate_id}}">
            <input type="hidden" name="spoc_id" value="{{user.id}}">
            <input type="hidden" name="group_id" value="{{user.group_id}}">
            <input type="hidden" name="subgroup_id" value="{{user.subgroup_id}}">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-topline-aqua">
                    <div class="card-head">
                        <header>Flight Booking Details</header>
                        <div class="tools">
                            <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                            <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="card-body ">

                        <div class="form-group row">
                                <label class="col-sm-4" >Usage Type*</label>
                                 <select name="usage_type"  class="form-control col-sm-8 myselect">
                                      <option value="Flight">Flight</option>
                                      <option value="Web Checkin">Web Checkin</option>
                                 </select>
                            </div>

                        <div class="form-group row">
                                <label class="col-sm-4" >Journey Type*</label>
                                 <select name="trip_type"  class="form-control col-sm-8 myselect">
                                      <option value="One Way">One Way</option>
                                      <option value="Round Trip">Round Trip</option>
                                 </select>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-4" >Select Class*</label>
                                 <select name="seat_type"  class="form-control col-sm-8 myselect">
                                      <option value="Economy">Economy</option>
                                      <option value="Premium Economy">Premium Economy</option>
                                      <option value="Business">Business</option>
                                 </select>
                            </div>


                              <div class="form-group row">
                                <label class="col-sm-4" >From City*</label>
                                 <input type="text" class="form-control col-sm-8" name="from_city" id="pickup_location" placeholder="From City" required>
                            </div>

                              <div class="form-group row">
                                <label class="col-sm-4" >To City*</label>
                                 <input type="text" class="form-control col-sm-8" name="to_city" id="drop_location" placeholder="To City" required>
                            </div>

                               <div class="form-group row">
                                <label class="col-sm-4" >Departure Date*</label>
                                 <input type="text" class="form-control col-sm-8 date-format" name="departure_date" placeholder="Departure Date" required>
                            </div>

                         <div class="form-group row">
                                <label class="col-sm-4" >Preferred Flights</label>
                                 <input type="text" class="form-control col-sm-8" name="preferred_flight" placeholder="Preferred Flights">
                            </div>


                              <div class="form-group row">
                                    <label class="col-sm-4" >Assessment Code*</label>
                                     <select id="assessment_code" name="assessment_code" class="form-control col-sm-8 myselect">
                                         {% for assessment in assessments %}
                                        <option value="{{assessment.id}}">{{assessment.assessment_code}}</option>
                                        {% endfor %}

                                    </select>
                                </div>

                         <div class="form-group row">
                                                <label class="col-sm-4">Assessment City</label>
                                                <select class="col-sm-8 form-control myselect" name="assessment_city" id="assessment_cities">
                                                    {% for city in cities_ass %}
                                                        <option value="{{city.id}}">{{city.city_name}}</option>
                                                        {% endfor %}
                                                </select>

                                        </div>


                             <div class="form-group row">
                                <label class="col-sm-4" >Select Billing Entity*</label>
                                 <select id="entity_id" name="billing_entity_id" class="form-control col-sm-8 myselect">
                                      <option value="">Select Billing Entity </option>

                                     {% for entity in entities %}
                                            <option value="{{entity.id}}">{{entity.entity_name}}</option>
                                        {% endfor %}

                                  </select>
                            </div>

                          <div class="form-group row">
                                <label class="col-sm-4" >Booking Reason/ Comment*</label>
                                <textarea name="reason_booking" class="form-control col-sm-8" required placeholder="Reason/Comment for Booking"></textarea>
                            </div>






                        </div>




                     </div>




                     </div>



            <div class="col-md-4">
             <div class="card card-topline-aqua">
                    <div class="card-head">
                        <header>SPOC and Passanger Details</header>
                        <div class="tools">
                            <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            <a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
                            <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="card-body ">

                               <div class="form-group row">
                                <label class="col-sm-4" >Number Of Employees*</label>
                                <select id="no_of_seats" name="no_of_seats" class="form-control col-sm-8 no_of_seats myselect">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" style="display: none">5</option>
                                    <option value="6" style="display: none">6</option>
                                </select>
                            </div>

                               <div class="form-group row" id="emp_row_1">
                                    <label class="col-sm-4" >Employee 1</label>
                                     <select name="employee_id_1" id="employee_id_1" class="form-control col-sm-8 myselect" required>
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row" id="emp_row_2">
                                    <label class="col-sm-4" >Employee 2</label>
                                     <select name="employee_id_2" id="employee_id_2" class="form-control col-sm-8 myselect">
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row"  id="emp_row_3">
                                    <label class="col-sm-4" >Employee 3</label>
                                     <select name="employee_id_3" id="employee_id_3" class="form-control col-sm-8 myselect">
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                              <div class="form-group row"  id="emp_row_4" >
                                    <label class="col-sm-4" >Employee 4</label>
                                     <select name="employee_id_4" id="employee_id_4" class="form-control col-sm-8 myselect">
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                               <div class="form-group row"  id="emp_row_5" style="display: none">
                                    <label class="col-sm-4" >Employee 5</label>
                                     <select name="employee_id_5" id="employee_id_5" class="form-control col-sm-8 myselect">
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                               <div class="form-group row"  id="emp_row_6" style="display: none">
                                    <label class="col-sm-4" >Employee 6</label>
                                     <select name="employee_id_6" id="employee_id_6" class="form-control col-sm-8 myselect">
                                         <option value="">Select Employee</option>
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.employee_name}}/{{employee.employee_contact}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                          </div>

                  <div class="form-group">
                    <div class="offset-md-3 col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>

                </div>
                </div>




        </div>
        </form>
    </div>
</div>
<!-- end page content -->





{% else %}
    <p>Welcome, new user. Please log in.<a href="/login">Login</a> </p>
{% endif %}

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCstbhex4F6X2-AXz3B1sR1oRvxssE3sc&libraries=places"></script>

<script type="text/javascript">
 var input = document.getElementById('pickup_location');
  var autocomplete = new google.maps.places.Autocomplete(input);

  var input = document.getElementById('drop_location');
  var autocomplete = new google.maps.places.Autocomplete(input);

$(document).ready(function() {
$(".js-example-basic-single").select2();
});

$(".no_of_seats").change(function()
    {

    	var no_of_seats = $(this).val();

    	if(no_of_seats > 0){
           for(i=1;i<=no_of_seats;i++)
            {
                $('#emp_row_'+i).show();
                $("#employee_id_"+i).attr('required',true);

            }
            var j = parseInt(no_of_seats) + 1;
			for(j=j; j<=6; j++)
			{
				$('#emp_row_'+j).hide();
				$("#employee_id_"+j).attr('required',false);

			}
    	}
    });






</script>


{% endblock %}
