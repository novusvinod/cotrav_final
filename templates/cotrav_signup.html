{% extends 'main_base.html' %}

{% block content %}

{% load static %}

 <!-- start main-wrapper section -->
    <div class="main-wrapper">
             <!-- start registration form -->
        <section class="parallax position-relative box-hover" data-overlay-dark="6" data-background="{% static 'img/bg/bg-login.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 center-col">
                        <div class="bg-white padding-30px-all sm-padding-20px-all border border-width-5">
                            <div class="section-heading section-heading2">
                                <h3>Sign-Up</h3>

                            </div>
                            <form class="registration-form">
                                <div class="row">
                                    <div class="col-md-11">
                                        <img src="{% static 'img/logos/1.png' %}" id="contact_icon1">
                                        <input type="text" name="username" id="Name" required="required" placeholder="Name *" maxlength="70" class="medium-input input_signupform">
                                    </div>

                                    <div class="col-11">
                                         <img src="{% static 'img/logos/2.png' %}" id="contact_icon1">
                                        <input type="email" name="email" id="email" required="required" placeholder="Email *" maxlength="70" class="medium-input input_signupform">
                                    </div>
                                    <div class="col-11">
                                            <img src="{% static 'img/logos/3.png' %}" id="contact_icon1">
                                        <input type="text" name="phone" id="phone" placeholder="Phone" maxlength="10" class="medium-input input_signupform">
                                    </div>
                                    <div class="col-11">
                                       <img src="{% static 'img/logos/4.png' %}" id="contact_icon1">
                                        <input type="password" name="password" id="password" required="required" placeholder="Password *" maxlength="70" class="medium-input input_signupform">
                                    </div>
                                    <div class="col-11">
                                        <img src="{% static 'img/logos/4.png' %}" id="contact_icon1">
                                        <input type="password" name="confirmpassword" id="confirmpassword" required="required" placeholder="Confirm Password *" maxlength="70" class="medium-input input_signupform">
                                    </div>
                                    <div class="col-12">
                                        <button class="butn theme medium" type="submit"><span>Sign-Up</span></button>
                                        <p class="no-margin float-right" ><a href="login.html" id="signup-txt-color">Already Register?</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- end registration form -->

    </div>
    <!-- end main-wrapper section -->



{% endblock %}
