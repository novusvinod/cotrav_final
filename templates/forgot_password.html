{% extends 'main_base.html' %}

{% block content %}

{% load static %}
{% include 'cotrav_alert_message.html' %}
<div class="main-wrapper">
    <!-- start registration form -->
<!-- start registration form -->

<section class="parallax position-relative box-hover" data-overlay-dark="6" data-background="img/bg/bg-login.jpg">
   <div class="container">
       <div class="row">
           <div class="col-lg-6 center-col">
               <div class="bg-white padding-30px-all sm-padding-20px-all border border-width-5">
                   <div class="section-heading section-heading2">
                       <h3 class="login_btn">Forgot Password From</h3>

                   </div>
                   <form class="registration-form" action="forgot_password" method="post">
                       <input type="hidden" name="current_url" value="{{ request.get_full_path }}">
                       <div class="row">

                           <div class="col-11">
                                       <img src="{% static 'img/logos/5.png' %}" id="contact_icon1">
                                        <select class="form2 box_section" name="corporate_login_type" required>
                                            <option value="">Select Login Type (Admin/SPOC others)</option>
                                            <option value="1">Admin</option>
                                            <option value="2">Approver 1</option>
                                            <option value="3">Approver 2</option>
                                            <option value="4">SPOC</option>
                                            <option value="5">Flight Approver</option>
                                            <option value="6">Employee</option>

                               </select>
                            </div>
                          
                        
                           <div class="col-11">
                                <img src="{% static 'img/logos/2.png' %}" id="contact_icon1">
                               <input type="email" name="email" id="email" placeholder="Email *" maxlength="70" class="medium-input input_signupform">
                           </div>
                         

                          
                           <div class="col-12">
                               <button class="butn theme medium" type="submit"><span>Get Password</span></button>

                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>

   </div>
</section>
<!-- end registration form -->

</div>
<!-- end main-wrapper section -->





{% endblock %}
